<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIP Zone</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .retry-button {
      padding: 12px 24px;
      font-size: 16px;
      background: red;
      color: white;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      font-weight: bold;
    }
    .retry-button:hover {
      background-color: darkred;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
    }
    .retry-button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
      font-weight: bold;
    }
    #vip-info, #chat-container, #suggestions-container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      text-align: left;
    }
    #vip-rank {
      font-weight: bold;
      color: #ffd700;
    }
    .tab-nav {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      background: red;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
    }
    .tab-button.active {
      background: darkred;
    }
    .tab-button:hover:not(.active) {
      background: #ff3333;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    #chat-messages, #suggestions-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 10px;
      background: #222;
      border-radius: 5px;
    }
    #chat-messages p, #suggestions-list p {
      margin: 5px 0;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #chat-messages .delete-btn, #suggestions-list .delete-btn {
      color: red;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
    }
    #chat-input {
      width: 70%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      font-weight: bold;
    }
    #set-username-btn {
      margin-left: 10px;
    }
    #username-input {
      display: none;
      width: 60%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }
    #suggestion-input, #donation-amount {
      width: 60%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      font-weight: bold;
      margin: 10px 0;
    }
    #token-select {
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      font-weight: bold;
      margin: 10px 0;
    }
    .rank-bronze { color: #cd7f32; }
    .rank-silver { color: #c0c0c0; }
    .rank-gold { color: #ffd700; }
    .rank-platinum { color: #e5e4e2; }
    .rank-rhodium { color: #b9f2ff; }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 100px;
      height: auto;
    }
    .error-message {
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="logo" style="width: 100px; height: 60px; background: linear-gradient(45deg, #ff0000, #cc0000); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white;">SMM</div>
  
  <h1>Welcome to the SMM VIP Zone</h1>
  <p>Building new things here every few days.</p>

  <div class="tab-nav">
    <button class="tab-button active" data-tab="info">Profile</button>
    <button class="tab-button" data-tab="chat">Chat</button>
    <button class="tab-button" data-tab="suggestions">Suggestions</button>
  </div>

  <div id="info" class="tab-content active">
    <div id="vip-info">
      <p>Your SMM Balance: <span id="vip-balance">0</span> SMM</p>
      <p>Your VIP Rank: <span id="vip-rank">Loading...</span></p>
      <p>Username: <span id="username-display">Not set</span></p>
      <button id="set-username-btn" class="retry-button">Set Username</button>
      <input id="username-input" type="text" placeholder="Set username...">
    </div>
  </div>

  <div id="chat" class="tab-content">
    <div id="chat-container">
      <div id="chat-messages"></div>
      <input id="chat-input" type="text" placeholder="Type a message...">
      <button id="send-chat" class="retry-button">Send</button>
    </div>
  </div>

  <div id="suggestions" class="tab-content">
    <div id="suggestions-container">
      <div id="suggestions-list"></div>
      <input id="suggestion-input" type="text" placeholder="Enter your suggestion...">
      <input id="donation-amount" type="number" placeholder="Donation amount..." min="0">
      <select id="token-select">
        <option value="">Select a token</option>
        <option value="So11111111111111111111111111111111111111112">SOL</option>
        <option value="EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v">USDC</option>
        <option value="BbDK2SdFKstCuCjF152jWaRVmJMV7hHUW4xYvdMbjups">SMM</option>
      </select>
      <button id="submit-suggestion" class="retry-button">Submit Suggestion</button>
    </div>
  </div>

  <div id="status">Checking wallet connection...</div>
  <button id="retry" class="retry-button" style="display: none;">Retry Connection</button>

  <script src="https://unpkg.com/@solana/web3.js@1.98.2/lib/index.iife.min.js"></script>

  <script>
    // Constants
    const RPC_ENDPOINT = "https://silent-fluent-diamond.solana-mainnet.quiknode.pro/bdf6a6133f8736f5bf9097f4628841fe18b60bcc";
    const TOKEN_MINT_ADDRESS = "BbDK2SdFKstCuCjF152jWaRVmJMV7hHUW4xYvdMbjups";
    const VIP_MINIMUM = 100000;
    const ADMIN_WALLET = "Hs7LzaMG6vrhfnHmJXhPx98uyYyEscdXT93dLKKxWQYF";
    const DONATION_WALLET = "Hs7LzaMG6vrhfnHmJXhPx98uyYyEscdXT93dLKKxWQYF";
    const BACKEND_URL = "https://smm-chat-server.onrender.com";
    const WEBSOCKET_URL = "wss://smm-chat-server.onrender.com";

    // DOM elements
    const statusDiv = document.getElementById("status");
    const retryBtn = document.getElementById("retry");
    let ws;
    let currentPublicKey = null;
    let vipRank = "No Rank";

    // Check if Solana Web3 is loaded
    if (typeof solanaWeb3 === 'undefined') {
      statusDiv.textContent = "Error: Solana Web3 library failed to load. Please refresh the page.";
      console.error("solanaWeb3 is not defined");
      retryBtn.style.display = "block";
    } else {
      console.log("Solana Web3 loaded successfully");
    }

    // Tab functionality
    document.querySelectorAll(".tab-button").forEach(button => {
      button.addEventListener("click", () => {
        console.log("Tab clicked:", button.dataset.tab);
        document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));
        button.classList.add("active");
        document.getElementById(button.dataset.tab).classList.add("active");
      });
    });

    // Initialize WebSocket connection
    function connectWebSocket(rank, userAddress) {
      console.log("Connecting WebSocket for:", userAddress, "with rank:", rank);
      ws = new WebSocket(WEBSOCKET_URL);
      
      ws.onopen = () => {
        console.log("WebSocket connected");
        statusDiv.textContent = "Chat server connected";
        ws.isAuthenticated = true;
        fetchChatMessages();
      };

      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          console.log("WebSocket message received:", msg);
          if (msg.type === "chat" && msg.user && msg.rank && msg.text && msg.timestamp) {
            addChatMessage(msg);
          } else if (msg.type === "suggestion" && msg.suggestion && msg.amount && msg.token && msg.timestamp) {
            addSuggestion(msg);
          } else if (msg.type === "delete" && msg.index !== undefined) {
            const messages = document.getElementById("chat-messages").children;
            if (messages[msg.index]) {
              messages[msg.index].remove();
              console.log(`Deleted message at index ${msg.index}`);
            }
          }
        } catch (error) {
          console.error("WebSocket message error:", error);
          statusDiv.textContent = `Error processing message: ${error.message}`;
        }
      };

      ws.onclose = () => {
        console.log("WebSocket disconnected");
        statusDiv.textContent = "Chat server disconnected. Reconnecting...";
        setTimeout(() => connectWebSocket(rank, userAddress), 5000);
      };

      ws.onerror = (error) => {
        console.error("WebSocket error:", error);
        statusDiv.textContent = "Chat server error. Reconnecting...";
      };
    }

    async function checkPhantomWallet() {
      console.log('Checking for Phantom wallet...');
      
      if (!window.solana || !window.solana.isPhantom) {
        statusDiv.innerHTML = `
          <div class="error-message">
            Phantom Wallet not detected. Please install Phantom to access the VIP Zone.
            <br><button onclick="window.open('https://phantom.app/', '_blank')" class="retry-button" style="margin-top: 10px;">Install Phantom</button>
          </div>
        `;
        return false;
      }

      try {
        statusDiv.textContent = "Connecting to Phantom wallet...";
        const response = await window.solana.connect();
        currentPublicKey = response.publicKey.toBase58();
        
        console.log('Connected to wallet:', currentPublicKey.slice(0, 8) + '...');
        statusDiv.textContent = `Connected: ${currentPublicKey.slice(0, 8)}...`;
        
        await checkSMMBalance(currentPublicKey);
        return true;
      } catch (error) {
        console.error('Wallet connection error:', error);
        statusDiv.textContent = `Wallet connection failed: ${error.message}`;
        retryBtn.style.display = "block";
        return false;
      }
    }

    async function checkSMMBalance(publicKey) {
      try {
        statusDiv.textContent = "Checking SMM token balance...";
        const connection = new solanaWeb3.Connection(RPC_ENDPOINT, 'confirmed');
        const tokenMint = new solanaWeb3.PublicKey(TOKEN_MINT_ADDRESS);
        const walletPublicKey = new solanaWeb3.PublicKey(publicKey);
        
        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
          walletPublicKey,
          { mint: tokenMint }
        );
        
        let balance = 0;
        if (tokenAccounts.value.length > 0) {
          balance = tokenAccounts.value[0].account.data.parsed.info.tokenAmount.uiAmount || 0;
        }
        
        console.log('SMM Balance:', balance);
        
        document.getElementById("vip-balance").textContent = balance.toLocaleString();
        vipRank = getRank(balance);
        document.getElementById("vip-rank").textContent = vipRank;
        document.getElementById("vip-rank").className = `rank-${vipRank.toLowerCase()}`;
        
        if (balance >= VIP_MINIMUM) {
          statusDiv.textContent = `VIP Access Granted! Balance: ${balance.toLocaleString()} SMM`;
          await loadUsername(publicKey);
          await fetchSuggestions();
          connectWebSocket(vipRank, publicKey.slice(0, 8));
          initializeVIPFeatures(publicKey, vipRank);
        } else {
          statusDiv.innerHTML = `
            <div class="error-message">
              Insufficient SMM tokens for VIP access.<br>
              Required: ${VIP_MINIMUM.toLocaleString()} SMM<br>
              Your balance: ${balance.toLocaleString()} SMM
            </div>
          `;
          retryBtn.style.display = "block";
        }
      } catch (error) {
        console.error('Error checking SMM balance:', error);
        statusDiv.textContent = `Error checking balance: ${error.message}`;
        retryBtn.style.display = "block";
      }
    }

    function getRank(balance) {
      if (balance >= 1000000) return "Rhodium";
      if (balance >= 750000) return "Platinum";
      if (balance >= 500000) return "Gold";
      if (balance >= 250000) return "Silver";
      if (balance >= 100000) return "Bronze";
      return "No Rank";
    }

    async function loadUsername(publicKey) {
      try {
        console.log("Fetching username for:", publicKey);
        const response = await fetch(`${BACKEND_URL}/users`);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${await response.text()}`);
        }
        const users = await response.json();
        console.log("Users data:", users);
        const username = users[publicKey] || "Not set";
        document.getElementById("username-display").textContent = username;
        const setUsernameBtn = document.getElementById("set-username-btn");
        if (username !== "Not set" && publicKey !== ADMIN_WALLET) {
          setUsernameBtn.textContent = "Username Set";
          setUsernameBtn.disabled = true;
          document.getElementById("username-input").style.display = "none";
        } else if (publicKey === ADMIN_WALLET) {
          setUsernameBtn.textContent = "Change Username";
          setUsernameBtn.disabled = false;
        } else {
          setUsernameBtn.textContent = "Set Username";
          setUsernameBtn.disabled = false;
        }
      } catch (error) {
        console.error('Error fetching username:', error);
        statusDiv.textContent = `Error fetching username: ${error.message}`;
        document.getElementById("username-display").textContent = "Not set";
      }
    }

    async function fetchChatMessages() {
      try {
        console.log("Fetching chat messages from messages.json");
        const response = await fetch(`${BACKEND_URL}/messages.json`);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${await response.text()}`);
        }
        const messages = await response.json();
        console.log("Chat messages:", messages);
        const chatMessages = document.getElementById("chat-messages");
        chatMessages.innerHTML = "";
        messages.forEach((msg, index) => addChatMessage(msg, index));
      } catch (error) {
        console.error('Error fetching chat messages:', error);
        statusDiv.textContent = `Error fetching chat messages: ${error.message}`;
      }
    }

    async function fetchSuggestions() {
      try {
        console.log("Fetching suggestions");
        const response = await fetch(`${BACKEND_URL}/suggestions`);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${await response.text()}`);
        }
        const suggestions = await response.json();
        console.log("Suggestions:", suggestions);
        const suggestionsList = document.getElementById("suggestions-list");
        suggestionsList.innerHTML = "";
        suggestions.forEach((sug, index) => addSuggestion(sug, index));
      } catch (error) {
        console.error('Error fetching suggestions:', error);
        statusDiv.textContent = `Error fetching suggestions: ${error.message}`;
      }
    }

    function addChatMessage(msg, index) {
      const chatMessages = document.getElementById("chat-messages");
      const messageElement = document.createElement("p");
      const timestamp = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const displayName = msg.user || "Anonymous";
      const rank = msg.rank || "No Rank";
      messageElement.innerHTML = `<span class="rank-${rank.toLowerCase()}">${rank}: ${displayName}</span> (${timestamp}): ${msg.text}`;
      if (currentPublicKey === ADMIN_WALLET) {
        const deleteBtn = document.createElement("span");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "❌";
        deleteBtn.onclick = () => {
          if (confirm("Are you sure you want to delete this message?")) {
            ws.send(JSON.stringify({ type: "delete", index }));
            messageElement.remove();
          }
        };
        messageElement.appendChild(deleteBtn);
      }
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      console.log(`Displayed message: ${rank} ${displayName}: ${msg.text} at ${timestamp}`);
    }

    function addSuggestion(sug, index) {
      const suggestionsList = document.getElementById("suggestions-list");
      const suggestionElement = document.createElement("p");
      const timestamp = new Date(sug.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const displayName = sug.username || (sug.wallet ? sug.wallet.slice(0, 8) + '...' : "Anonymous");
      const tokenName = sug.token.includes("So111") ? "SOL" : sug.token.includes("EPjF") ? "USDC" : "SMM";
      suggestionElement.innerHTML = `${displayName} (${timestamp}): ${sug.suggestion} [${tokenName}, ${sug.amount}]`;
      if (currentPublicKey === ADMIN_WALLET) {
        const deleteBtn = document.createElement("span");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "❌";
        deleteBtn.onclick = () => {
          if (confirm("Are you sure you want to delete this suggestion?")) {
            suggestionElement.remove();
          }
        };
        suggestionElement.appendChild(deleteBtn);
      }
      suggestionsList.appendChild(suggestionElement);
      suggestionsList.scrollTop = suggestionsList.scrollHeight;
    }

    async function sendDonation(publicKey, tokenMint, amount, suggestion) {
      try {
        console.log("Sending donation:", { publicKey, tokenMint, amount, suggestion });
        if (!window.solana || !window.solana.isPhantom) {
          throw new Error("Phantom wallet not detected. Please install Phantom.");
        }
        const connection = new solanaWeb3.Connection(RPC_ENDPOINT, 'confirmed');
        console.log("Submitting suggestion to server");
        const response = await fetch(`${BACKEND_URL}/submit-suggestion`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ wallet: publicKey, token: tokenMint, amount, suggestion })
        });
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }
        const data = await response.json();
        console.log("Server response:", data);
        if (!data.transaction || !data.suggestionData) {
          throw new Error("Invalid response: Missing transaction or suggestion data");
        }
        const transaction = solanaWeb3.Transaction.from(Buffer.from(data.transaction, "base64"));
        console.log("Prompting Phantom to sign transaction");
        const { signature } = await window.solana.signAndSendTransaction(transaction, {
          skipPreflight: false,
          commitment: "confirmed"
        });
        console.log("Transaction sent, signature:", signature);
        await connection.confirmTransaction(signature, "confirmed");
        console.log("Transaction confirmed");
        const confirmResponse = await fetch(`${BACKEND_URL}/confirm-suggestion`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ...data.suggestionData, signature })
        });
        if (!confirmResponse.ok) {
          const errorText = await confirmResponse.text();
          throw new Error(`Confirm error: ${errorText}`);
        }
        console.log("Suggestion confirmed");
        return true;
      } catch (error) {
        console.error("Error sending donation:", error);
        statusDiv.textContent = `Error sending donation: ${error.message}`;
        return false;
      }
    }

    function initializeVIPFeatures(publicKey, rank) {
      console.log('Initializing VIP features for:', publicKey.slice(0, 8) + '...');
      
      const setUsernameBtn = document.getElementById("set-username-btn");
      const usernameInput = document.getElementById("username-input");
      
      setUsernameBtn.addEventListener("click", async () => {
        if (usernameInput.style.display === "none") {
          usernameInput.style.display = "block";
          usernameInput.focus();
          setUsernameBtn.textContent = "Confirm";
        } else {
          const username = usernameInput.value.trim();
          if (username) {
            try {
              console.log("Setting username:", { wallet: publicKey, username });
              const response = await fetch(`${BACKEND_URL}/set-username`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ wallet: publicKey, username })
              });
              if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
              }
              document.getElementById("username-display").textContent = username;
              usernameInput.style.display = "none";
              setUsernameBtn.textContent = publicKey === ADMIN_WALLET ? "Change Username" : "Username Set";
              if (publicKey !== ADMIN_WALLET) setUsernameBtn.disabled = true;
              statusDiv.textContent = "Username set successfully!";
            } catch (error) {
              console.error('Error setting username:', error);
              statusDiv.textContent = `Error setting username: ${error.message}`;
            }
          } else {
            statusDiv.textContent = "Please enter a valid username.";
          }
        }
      });

      usernameInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") setUsernameBtn.click();
      });

      const sendChatBtn = document.getElementById("send-chat");
      const chatInput = document.getElementById("chat-input");
      
      sendChatBtn.addEventListener("click", () => {
        const text = chatInput.value.trim();
        if (text && ws && ws.readyState === WebSocket.OPEN && ws.isAuthenticated) {
          const user = publicKey || "Anonymous";
          ws.send(JSON.stringify({ type: "chat", user, rank, text, timestamp: new Date().toISOString() }));
          chatInput.value = "";
          statusDiv.textContent = "Message sent!";
          console.log(`Sent message: ${rank} ${user}: ${text}`);
        } else {
          statusDiv.textContent = !text ? "Please enter a message." :
                                 !ws ? "No WebSocket connection." :
                                 ws.readyState !== WebSocket.OPEN ? "WebSocket not connected." :
                                 "Not connected to chat server.";
        }
      });

      chatInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendChatBtn.click();
      });

      const submitSuggestionBtn = document.getElementById("submit-suggestion");
      const suggestionInput = document.getElementById("suggestion-input");
      const donationAmount = document.getElementById("donation-amount");
      const tokenSelect = document.getElementById("token-select");
      
      submitSuggestionBtn.addEventListener("click", async () => {
        const suggestion = suggestionInput.value.trim();
        const amount = parseFloat(donationAmount.value);
        const token = tokenSelect.value;
        
        if (suggestion && amount > 0 && token) {
          try {
            console.log("Submitting suggestion:", { wallet: publicKey, suggestion, token, amount });
            const success = await sendDonation(publicKey, token, amount, suggestion);
            if (success) {
              suggestionInput.value = "";
              donationAmount.value = "";
              tokenSelect.value = "";
              statusDiv.textContent = "Suggestion submitted successfully!";
              await fetchSuggestions();
            }
          } catch (error) {
            console.error('Error submitting suggestion:', error);
            statusDiv.textContent = `Error submitting suggestion: ${error.message}`;
          }
        } else {
          statusDiv.textContent = "Please fill in all fields for your suggestion.";
        }
      });
    }

    retryBtn.addEventListener("click", async () => {
      retryBtn.style.display = "none";
      statusDiv.textContent = "Retrying...";
      await checkPhantomWallet();
    });

    window.addEventListener("load", async () => {
      console.log('Page loaded, starting VIP zone...');
      setTimeout(async () => {
        await checkPhantomWallet();
      }, 1000);
    });

    window.onerror = (msg, url, line, col, error) => {
      console.error(`Error: ${msg} at ${url}:${line}:${col}`, error);
      statusDiv.innerHTML = `<div class="error-message">An error occurred: ${msg}<br>Please refresh the page.</div>`;
    };
  </script>
</body>
</html>
