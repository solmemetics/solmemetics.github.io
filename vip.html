<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMM VIP Chat</title>
  <script src="https://unpkg.com/@solana/web3.js@1.95.3/dist/index.iife.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
    }
    .tab-button.active {
      background-color: #007bff;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    #chat-messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background-color: white;
      margin-bottom: 10px;
    }
    #chat-input {
      width: calc(100% - 90px);
      padding: 5px;
    }
    #send-chat, #clear-chat {
      padding: 5px 10px;
      margin-left: 5px;
    }
    #status {
      margin-top: 10px;
      color: #333;
    }
    #retry {
      display: none;
      padding: 5px 10px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .rank-bronze { color: #cd7f32; }
    .rank-silver { color: #c0c0c0; }
    .rank-gold { color: #ffd700; }
    .rank-platinum { color: #e5e4e2; }
    .rank-rhodium { color: #b9f2ff; }
  </style>
</head>
<body>
  <h1>SMM VIP Chat</h1>
  <div class="tab-buttons">
    <button class="tab-button active" data-tab="profile">Profile</button>
    <button class="tab-button" data-tab="chat">Chat</button>
  </div>
  <div id="profile" class="tab-content active">
    <p><strong>Balance:</strong> <span id="vip-balance">Checking...</span> SMM</p>
    <p><strong>Rank:</strong> <span id="vip-rank">Checking...</span></p>
  </div>
  <div id="chat" class="tab-content">
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Type your message...">
    <button id="send-chat">Send</button>
    <button id="clear-chat">Clear Chat</button>
  </div>
  <div id="status">Checking VIP access...</div>
  <button id="retry">Retry Connection</button>

  <script>
    const TOKEN_MINT = new solanaWeb3.PublicKey("BbDK2SdFKstCuCjF152jWaRVmJMV7hHUW4xYvdMbjups");
    const VIP_MINIMUM = 100000;
    const statusDiv = document.getElementById("status");
    const retryBtn = document.getElementById("retry");
    const chatMessages = document.getElementById("chat-messages");
    let ws;
    const RPC_ENDPOINTS = [
      "https://silent-fluent-diamond.solana-mainnet.quiknode.pro/bdf6a6133f8736f5bf9097f4628841fe18b60bcc",
      solanaWeb3.clusterApiUrl("mainnet-beta"),
      "https://api.mainnet-beta.solana.com"
    ];

    async function getConnection(attempt = 0) {
      const rpc = RPC_ENDPOINTS[attempt];
      try {
        const connection = new solanaWeb3.Connection(rpc, { commitment: "confirmed", disableRetryOnRateLimit: false });
        await connection.getSlot();
        console.log(`Connected to RPC: ${rpc}`);
        return connection;
      } catch (err) {
        console.error(`RPC ${rpc} failed:`, err);
        if (attempt < RPC_ENDPOINTS.length - 1) {
          return getConnection(attempt + 1);
        }
        throw new Error("All RPC endpoints failed.");
      }
    }

    async function updateVipInfo(publicKey, connection) {
      try {
        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
          publicKey,
          { mint: TOKEN_MINT, programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA") }
        );
        let tokenBalance = 0;
        for (const { account } of tokenAccounts.value) {
          if (account.data.parsed.info.mint === TOKEN_MINT.toBase58()) {
            tokenBalance = parseFloat(account.data.parsed.info.tokenAmount.uiAmount);
            break;
          }
        }
        document.getElementById("vip-balance").textContent = tokenBalance.toLocaleString();
        const rank = tokenBalance >= 1000000 ? "Rhodium" :
                     tokenBalance >= 750000 ? "Platinum" :
                     tokenBalance >= 500000 ? "Gold" :
                     tokenBalance >= 250000 ? "Silver" :
                     tokenBalance >= 100000 ? "Bronze" : "No Rank";
        document.getElementById("vip-rank").textContent = rank;
        return { balance: tokenBalance, rank };
      } catch (err) {
        console.error("Failed to update VIP info:", err);
        statusDiv.textContent = `Error fetching balance: ${err.message}`;
        return { balance: 0, rank: "No Rank" };
      }
    }

    async function signMessage(text) {
      try {
        const provider = window.solana;
        const message = new TextEncoder().encode(text);
        const signature = await provider.signMessage(message, "utf8");
        return Buffer.from(signature.signature).toString("base64");
      } catch (err) {
        console.error("Signature failed:", err);
        statusDiv.textContent = "Error signing message. Please try again.";
        return null;
      }
    }

    function connectWebSocket(rank, userAddress, publicKey) {
      ws = new WebSocket("wss://smm-chat-server.onrender.com"); // Replace with your Render URL
      ws.onopen = () => {
        statusDiv.textContent = "Connected to chat server!";
        console.log("WebSocket connected");
      };
      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        const p = document.createElement("p");
        p.innerHTML = `<span class="rank-${msg.rank.toLowerCase()}">${msg.rank}: ${msg.user}</span> (${msg.timestamp}): ${msg.text}`;
        chatMessages.appendChild(p);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      };
      ws.onclose = () => {
        statusDiv.textContent = "Chat server disconnected. Retrying...";
        setTimeout(() => connectWebSocket(rank, userAddress, publicKey), 5000);
      };
      ws.onerror = (err) => {
        console.error("WebSocket error:", err);
        statusDiv.textContent = "Chat server error. Retrying...";
      };
    }

    document.getElementById("send-chat").addEventListener("click", async () => {
      const input = document.getElementById("chat-input");
      const text = input.value.trim();
      if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
      const user = window.solana?.publicKey?.toBase58().slice(0, 6) || "Anon";
      const rank = document.getElementById("vip-rank").textContent;
      const publicKey = window.solana?.publicKey?.toBase58();
      if (!publicKey) {
        statusDiv.textContent = "Wallet not connected.";
        return;
      }
      const signature = await signMessage(text);
      if (!signature) return;
      ws.send(JSON.stringify({ user, rank, text, signature, publicKey }));
      input.value = "";
      statusDiv.textContent = "Message sent!";
    });

    document.getElementById("chat-input").addEventListener("keypress", async (e) => {
      if (e.key === "Enter") document.getElementById("send-chat").click();
    });

    document.getElementById("clear-chat").addEventListener("click", () => {
      chatMessages.innerHTML = "";
      statusDiv.textContent = "Chat cleared locally.";
    });

    async function checkVipAccess() {
      if (!window.solana || !window.solana.isPhantom) {
        statusDiv.textContent = "Phantom Wallet required. Please install Phantom.";
        retryBtn.style.display = "none";
        window.open("https://phantom.app/", "_blank");
        return false;
      }
      try {
        const provider = window.solana;
        let publicKey;
        const storedPublicKey = sessionStorage.getItem("smmPublicKey");
        const isVerified = sessionStorage.getItem("smmVipVerified") === "true";
        if (window.solana.isConnected) {
          publicKey = provider.publicKey;
          console.log("Using existing wallet connection:", publicKey.toBase58());
          if (isVerified && storedPublicKey === publicKey.toBase58()) {
            console.log("VIP access verified via sessionStorage");
            statusDiv.textContent = "VIP access granted!";
            const connection = await getConnection();
            const { rank } = await updateVipInfo(publicKey, connection);
            connectWebSocket(rank, publicKey.toBase58().slice(0, 6), publicKey.toBase58());
            return true;
          }
        } else {
          try {
            const resp = await provider.connect({ onlyIfTrusted: true });
            publicKey = resp.publicKey;
            console.log("Silent wallet connection:", publicKey.toBase58());
          } catch (connectErr) {
            console.error("Silent connection failed:", connectErr);
            statusDiv.textContent = "Please connect your Phantom wallet.";
            retryBtn.style.display = "block";
            return false;
          }
        }
        statusDiv.textContent = `Connected: ${publicKey.toBase58().slice(0, 6)}...`;
        statusDiv.textContent += " Checking SMM token balance...";
        const connection = await getConnection();
        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
          publicKey,
          { mint: TOKEN_MINT, programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA") }
        );
        let tokenBalance = 0;
        for (const { account } of tokenAccounts.value) {
          const info = account.data.parsed.info;
          if (info.mint === TOKEN_MINT.toBase58()) {
            tokenBalance = parseFloat(info.tokenAmount.uiAmount);
            break;
          }
        }
        if (tokenBalance < VIP_MINIMUM) {
          statusDiv.textContent = `Access denied: You need at least ${VIP_MINIMUM.toLocaleString()} SMM tokens. Current balance: ${tokenBalance.toLocaleString()} SMM.`;
          retryBtn.style.display = "block";
          sessionStorage.removeItem("smmVipVerified");
          sessionStorage.removeItem("smmPublicKey");
          return false;
        }
        sessionStorage.setItem("smmVipVerified", "true");
        sessionStorage.setItem("smmPublicKey", publicKey.toBase58());
        statusDiv.textContent = "VIP access granted!";
        const { rank } = await updateVipInfo(publicKey, connection);
        connectWebSocket(rank, publicKey.toBase58().slice(0, 6), publicKey.toBase58());
        return true;
      } catch (err) {
        console.error("VIP access check failed:", err);
        statusDiv.textContent = `Could not verify SMM balance: ${err.message}`;
        retryBtn.style.display = "block";
        return false;
      }
    }

    document.querySelectorAll(".tab-button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));
        button.classList.add("active");
        document.getElementById(button.dataset.tab).classList.add("active");
      });
    });

    retryBtn.addEventListener("click", async () => {
      retryBtn.style.display = "none";
      statusDiv.textContent = "";
      await checkVipAccess();
    });

    window.addEventListener("load", async () => {
      const hasAccess = await checkVipAccess();
      if (!hasAccess && !retryBtn.style.display) {
        statusDiv.textContent = statusDiv.textContent || "Redirecting to main page...";
        setTimeout(() => window.location.href = "index.html", 3000);
      }
    });
  </script>
</body>
</html>
