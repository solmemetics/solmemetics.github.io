<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solmemetics VIP Zone</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      --text: #fff;
      --card-bg: #1a1a1a;
      --input-bg: #333;
      --button-bg: #ff4d4d;
      --button-hover: #cc0000;
      --shadow: rgba(0, 0, 0, 0.7);
      --highlight: rgba(255, 77, 77, 0.5);
    }
    [data-theme="light"] {
      --bg: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      --text: #333;
      --card-bg: #fff;
      --input-bg: #e0e0e0;
      --button-bg: #ff4d4d;
      --button-hover: #cc0000;
      --shadow: rgba(0, 0, 0, 0.2);
      --highlight: rgba(255, 77, 77, 0.3);
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 36px;
      font-weight: 800;
      margin: 10px 0;
      text-shadow: 0 0 10px var(--highlight);
    }
    .subtitle {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 20px;
      color: #ff4d4d;
      animation: fadeIn 1s ease-in;
    }
    img.logo {
      max-width: 150px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }
    img.logo:hover {
      transform: scale(1.1);
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background: var(--button-bg);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .theme-toggle:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
    }
    .tab-nav {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      background: var(--card-bg);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--shadow);
    }
    .tab-button {
      padding: 12px 24px;
      background: var(--button-bg);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .tab-button:hover:not(.active) {
      background: #ff6666;
      transform: translateY(-2px);
    }
    .tab-button.active {
      background: var(--button-hover);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .tab-content {
      display: none;
      width: 100%;
      max-width: 900px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px var(--shadow);
      animation: slideIn 0.5s ease;
    }
    .tab-content.active {
      display: block;
    }
    #vip-info, #chat-container, #suggestions-container, #polls-container {
      margin-top: 0;
    }
    #vip-balance, #vip-rank, #username-display {
      color: #ffd700;
      font-weight: 600;
    }
    #chat-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    #chat-messages {
      flex: 2;
      max-height: 400px;
      overflow-y: auto;
      background: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #444;
    }
    #chat-input-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-left: 2px solid #ff4d4d;
      padding-left: 20px;
    }
    #chat-input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      font-size: 16px;
      transition: box-shadow 0.3s ease;
    }
    #chat-input:focus {
      box-shadow: 0 0 10px var(--highlight);
      outline: none;
    }
    #send-chat, #pin-message-btn {
      padding: 12px;
      background: var(--button-bg);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #send-chat:hover, #pin-message-btn:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
    }
    #chat-messages p {
      margin: 8px 0;
      padding: 10px;
      background: var(--input-bg);
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      transition: background 0.2s ease;
      word-wrap: break-word;
      max-width: 90%;
      margin-left: auto;
    }
    #chat-messages p.pinned {
      background: #ff4d4d;
      color: #fff;
      font-weight: 600;
      border: 1px solid #cc0000;
    }
    #chat-messages p:hover {
      background: #444;
    }
    #chat-messages .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 8px;
      object-fit: cover;
    }
    #suggestions-list {
      max-height: 400px;
      overflow-y: auto;
      background: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #444;
    }
    #suggestions-list p {
      margin: 8px 0;
      padding: 10px;
      background: var(--input-bg);
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      word-wrap: break-word;
      max-width: 90%;
    }
    #suggestions-list .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 8px;
      object-fit: cover;
    }
    .delete-btn, .pin-btn {
      color: #ff4d4d;
      cursor: pointer;
      font-size: 16px;
      transition: color 0.2s ease;
      margin-left: 8px;
    }
    .delete-btn:hover, .pin-btn:hover {
      color: #cc0000;
    }
    #suggestion-input, #poll-question, #poll-option {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      font-size: 16px;
      margin-bottom: 10px;
    }
    #suggestion-input:focus, #poll-question:focus, #poll-option:focus {
      box-shadow: 0 0 10px var(--highlight);
      outline: none;
    }
    #submit-suggestion, #set-username-btn, #upload-avatar-btn, #create-poll-btn, #vote-btn {
      padding: 12px 24px;
      background: var(--button-bg);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #submit-suggestion:hover, #set-username-btn:hover, #upload-avatar-btn:hover, #create-poll-btn:hover, #vote-btn:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
    }
    #username-input, #avatar-input {
      display: none;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      font-size: 16px;
      margin-top: 10px;
    }
    #poll-list {
      max-height: 400px;
      overflow-y: auto;
      background: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #444;
    }
    #poll-list p {
      margin: 8px 0;
      padding: 10px;
      background: var(--input-bg);
      border-radius: 5px;
      font-size: 14px;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
      font-weight: 500;
      animation: fadeIn 0.5s ease;
    }
    .rank-bronze { color: #cd7f32; }
    .rank-silver { color: #c0c0c0; }
    .rank-gold { color: #ffd700; }
    .rank-platinum { color: #e5e4e2; }
    .rank-rhodium { color: #b9f2ff; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
  <script src="https://unpkg.com/@solana/web3.js@1.98.2/lib/index.iife.min.js"></script>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>
  <img src="/images/smm.png" alt="SMM Logo" class="logo" />
  <h1>Solmemetics VIP Zone</h1>
  <p class="subtitle">Next update, Streamflow staking!</p>

  <div class="tab-nav">
    <button class="tab-button active" data-tab="info">Profile</button>
    <button class="tab-button" data-tab="chat">Chat</button>
    <button class="tab-button" data-tab="suggestions">Suggestions</button>
    <button class="tab-button" data-tab="polls">Polls</button>
  </div>

  <div id="info" class="tab-content active">
    <div id="vip-info">
      <p>Your SMM Balance: <span id="vip-balance">0</span> SMM</p>
      <p>Your VIP Rank: <span id="vip-rank">Loading...</span></p>
      <p>Username: <span id="username-display">Not set</span></p>
      <button id="set-username-btn" class="retry-button">Set Username</button>
      <input id="username-input" type="text" placeholder="Set username...">
      <button id="upload-avatar-btn" class="retry-button">Upload Avatar</button>
      <input id="avatar-input" type="file" accept="image/*">
    </div>
  </div>
  <div id="chat" class="tab-content">
    <div id="chat-container">
      <div id="chat-messages"></div>
      <div id="chat-input-container">
        <input id="chat-input" type="text" placeholder="Type a message...">
        <button id="send-chat" class="retry-button">Send</button>
        <button id="pin-message-btn" class="retry-button" style="display: none;">Pin Message</button>
      </div>
    </div>
  </div>
  <div id="suggestions" class="tab-content">
    <div id="suggestions-container">
      <div id="suggestions-list"></div>
      <input id="suggestion-input" type="text" placeholder="Enter your suggestion...">
      <button id="submit-suggestion" class="retry-button">Submit Suggestion</button>
    </div>
  </div>
  <div id="polls" class="tab-content">
    <div id="polls-container">
      <div id="poll-list"></div>
      <input id="poll-question" type="text" placeholder="Poll question (admin only)...">
      <input id="poll-option" type="text" placeholder="Add option (admin only, comma-separated)...">
      <button id="create-poll-btn" class="retry-button">Create Poll</button>
      <button id="vote-btn" class="retry-button">Vote</button>
    </div>
  </div>

  <div id="status"></div>
  <button id="retry" class="retry-button" style="display: none;">Retry Connection</button>

  <script>
    window.onerror = (msg, url, line, col, error) => {
      console.error(`Uncaught error: ${msg} at ${url}:${line}:${col}`, error);
      document.getElementById("status").textContent = `Error: ${msg}. Please refresh.`;
    };

    if (typeof solanaWeb3 === 'undefined') {
      console.error("solanaWeb3 is not defined.");
      document.getElementById("status").textContent = "Error: Failed to load Solana library.";
      throw new Error("solanaWeb3 not defined");
    }

    const TOKEN_MINT = new solanaWeb3.PublicKey("BbDK2SdFKstCuCjF152jWaRVmJMV7hHUW4xYvdMbjups");
    const VIP_MINIMUM = 100000;
    const ADMIN_WALLET = "Cj64jfCQ2dR5Utf62nMnmEq8fjerAk4u1mZY1Hv53QZA";
    const BACKEND_URL = "https://smm-chat-server.onrender.com";
    const WEBSOCKET_URL = "wss://smm-chat-server.onrender.com";
    let ws;
    let retryCount = 0;
    const MAX_RETRIES = 5;
    const RETRY_INTERVAL = 10000;

    const RPC_ENDPOINTS = [
      "https://silent-fluent-diamond.solana-mainnet.quiknode.pro/bdf6a6133f8736f5bf9097f4628841fe18b60bcc",
      solanaWeb3.clusterApiUrl("mainnet-beta"),
      "https://api.mainnet-beta.solana.com"
    ];

    const statusDiv = document.getElementById("status");
    const retryBtn = document.getElementById("retry");
    const chatMessages = document.getElementById("chat-messages");
    const suggestionsList = document.getElementById("suggestions-list");
    const pollList = document.getElementById("poll-list");
    const setUsernameBtn = document.getElementById("set-username-btn");
    const usernameInput = document.getElementById("username-input");
    const suggestionInput = document.getElementById("suggestion-input");
    const uploadAvatarBtn = document.getElementById("upload-avatar-btn");
    const avatarInput = document.getElementById("avatar-input");
    const pollQuestion = document.getElementById("poll-question");
    const pollOption = document.getElementById("poll-option");
    const createPollBtn = document.getElementById("create-poll-btn");
    const voteBtn = document.getElementById("vote-btn");

    // Theme toggle
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      const currentTheme = document.body.dataset.theme === "light" ? "dark" : "light";
      document.body.dataset.theme = currentTheme;
      themeToggle.textContent = currentTheme === "light" ? "ðŸŒ™" : "â˜€";
      localStorage.setItem("theme", currentTheme);
    });
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.body.dataset.theme = savedTheme;
    themeToggle.textContent = savedTheme === "light" ? "ðŸŒ™" : "â˜€";

    // Tab functionality
    document.querySelectorAll(".tab-button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));
        button.classList.add("active");
        document.getElementById(button.dataset.tab).classList.add("active");
      });
    });

    // Username setting
    setUsernameBtn.addEventListener("click", async () => {
      const currentUsername = document.getElementById("username-display").textContent;
      const isAdmin = window.solana?.publicKey?.toBase58() === ADMIN_WALLET;
      const user = window.solana?.publicKey?.toBase58();
      if (!user) {
        statusDiv.textContent = "Please connect your wallet.";
        return;
      }
      if (usernameInput.style.display === "none" && (currentUsername === "Not set" || isAdmin)) {
        usernameInput.style.display = "block";
        usernameInput.focus();
        setUsernameBtn.textContent = "Confirm";
      } else if (usernameInput.style.display === "block") {
        const username = usernameInput.value.trim();
        if (!username) {
          statusDiv.textContent = "Please enter a username.";
          return;
        }
        const response = await fetch(`${BACKEND_URL}/set-username`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: user, username }),
        });
        if (!response.ok) {
          statusDiv.textContent = `Error: ${await response.text()}`;
          return;
        }
        document.getElementById("username-display").textContent = username;
        statusDiv.textContent = "Username set successfully!";
        usernameInput.style.display = "none";
        usernameInput.value = "";
        setUsernameBtn.textContent = isAdmin ? "Change Username" : "Username Set";
        if (!isAdmin) setUsernameBtn.disabled = true;
      }
    });

    usernameInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") setUsernameBtn.click();
    });

    // Avatar upload
    uploadAvatarBtn.addEventListener("click", () => {
      const isAdmin = window.solana?.publicKey?.toBase58() === ADMIN_WALLET;
      const user = window.solana?.publicKey?.toBase58();
      if (!user) {
        statusDiv.textContent = "Please connect your wallet.";
        return;
      }
      if (avatarInput.style.display === "none") {
        avatarInput.style.display = "block";
        avatarInput.focus();
        uploadAvatarBtn.textContent = "Upload";
      } else {
        const file = avatarInput.files[0];
        if (!file) {
          statusDiv.textContent = "Please select an image.";
          return;
        }
        const formData = new FormData();
        formData.append("avatar", file);
        formData.append("wallet", user);
        fetch(`${BACKEND_URL}/upload-avatar`, {
          method: "POST",
          body: formData,
        })
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              statusDiv.textContent = `Error: ${data.error}`;
            } else {
              statusDiv.textContent = "Avatar uploaded successfully!";
              avatarInput.style.display = "none";
              avatarInput.value = "";
              uploadAvatarBtn.textContent = isAdmin ? "Change Avatar" : "Avatar Set";
              if (!isAdmin) uploadAvatarBtn.disabled = true;
              loadUsername(window.solana.publicKey); // Reload to display avatar
            }
          })
          .catch(err => {
            statusDiv.textContent = `Error uploading avatar: ${err.message}`;
          });
      }
    });

    // WebSocket connection
    async function connectWebSocket(rank, userAddress) {
      if (retryCount >= MAX_RETRIES) {
        statusDiv.textContent = "Max retry attempts reached. Please click Retry or refresh.";
        retryBtn.style.display = "block";
        return;
      }
      ws = new WebSocket(WEBSOCKET_URL);
      ws.onopen = () => {
        statusDiv.textContent = "Connected to chat!";
        ws.isAuthenticated = true;
        retryCount = 0;
        chatMessages.innerHTML = "<p>Chat connected. Waiting for messages...</p>";
        document.getElementById("send-chat").replaceWith(document.getElementById("send-chat").cloneNode(true));
        document.getElementById("send-chat").addEventListener("click", () => {
          const input = document.getElementById("chat-input");
          const text = input.value.trim();
          if (!text || !ws || ws.readyState !== WebSocket.OPEN || !ws.isAuthenticated) {
            statusDiv.textContent = !ws ? "No WebSocket connection." :
                                  ws.readyState !== WebSocket.OPEN ? "WebSocket not connected." :
                                  !ws.isAuthenticated ? "Not connected to chat." : "Enter a valid message.";
            return;
          }
          const user = window.solana?.publicKey?.toBase58() || "Anon";
          const rank = document.getElementById("vip-rank").textContent;
          const message = { type: "chat", user, rank, text, timestamp: new Date().toISOString() };
          ws.send(JSON.stringify(message));
          input.value = "";
          statusDiv.textContent = "Message sent!";
        });
        const pinBtn = document.getElementById("pin-message-btn");
        if (window.solana?.publicKey?.toBase58() === ADMIN_WALLET) {
          pinBtn.style.display = "block";
          pinBtn.replaceWith(pinBtn.cloneNode(true));
          document.getElementById("poll-question").style.display = "block";
          document.getElementById("poll-option").style.display = "block";
          document.getElementById("create-poll-btn").style.display = "block";
        } else {
          pinBtn.style.display = "none";
          document.getElementById("poll-question").style.display = "none";
          document.getElementById("poll-option").style.display = "none";
          document.getElementById("create-poll-btn").style.display = "none";
        }
      };
      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          if (msg.type === "chat" && msg.user && msg.rank && msg.text && msg.timestamp) {
            if (chatMessages.children.length === 1 && chatMessages.children[0].textContent === "Chat connected. Waiting for messages...") {
              chatMessages.innerHTML = "";
            }
            const index = chatMessages.children.length;
            const date = new Date(msg.timestamp);
            const timeString = date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
            const p = document.createElement("p");
            if (msg.pinned) p.classList.add("pinned");
            const avatarImg = msg.avatar ? `<img src="${msg.avatar}" class="avatar" alt="Avatar">` : "";
            p.innerHTML = `${avatarImg}<span class="rank-${msg.rank.toLowerCase()}">${msg.rank}: ${msg.user} (${timeString})</span>: ${msg.text}`;
            const currentUser = window.solana?.publicKey?.toBase58();
            if (currentUser === ADMIN_WALLET || currentUser === msg.originalWallet) {
              const deleteBtn = document.createElement("span");
              deleteBtn.className = "delete-btn";
              deleteBtn.textContent = "âŒ";
              deleteBtn.onclick = () => {
                if (confirm("Delete this message?")) {
                  ws.send(JSON.stringify({ type: "delete_message", index }));
                  p.remove();
                }
              };
              p.appendChild(deleteBtn);
            }
            if (currentUser === ADMIN_WALLET && !msg.pinned) {
              const pinBtn = document.createElement("span");
              pinBtn.className = "pin-btn";
              pinBtn.textContent = "ðŸ“Œ";
              pinBtn.onclick = () => {
                if (confirm("Pin this message?")) {
                  ws.send(JSON.stringify({ type: "pin_message", index }));
                }
              };
              p.appendChild(pinBtn);
            }
            if (msg.pinned) {
              chatMessages.insertBefore(p, chatMessages.firstChild);
            } else {
              chatMessages.appendChild(p);
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
          } else if (msg.type === "delete_message" && msg.index !== undefined) {
            const messages = chatMessages.children;
            if (messages[msg.index]) messages[msg.index].remove();
            if (chatMessages.children.length === 0) {
              chatMessages.innerHTML = "<p>No messages available.</p>";
            }
          } else if (msg.type === "pin_message" && msg.index !== undefined) {
            const messages = chatMessages.children;
            if (messages[msg.index]) {
              messages[msg.index].classList.add("pinned");
              chatMessages.insertBefore(messages[msg.index], chatMessages.firstChild);
            }
          }
        } catch (err) {
          statusDiv.textContent = `Error parsing message: ${err.message}`;
        }
      };
      ws.onclose = () => {
        statusDiv.textContent = `Chat disconnected. Retrying (${retryCount + 1}/${MAX_RETRIES})...`;
        if (retryCount < MAX_RETRIES) {
          retryCount++;
          setTimeout(() => connectWebSocket(rank, userAddress), RETRY_INTERVAL);
        } else {
          statusDiv.textContent = "Max retry attempts reached. Please click Retry or refresh.";
          retryBtn.style.display = "block";
        }
      };
      ws.onerror = () => {
        statusDiv.textContent = "Chat server error. Retrying in 10 seconds...";
      };
    }

    // Submit suggestion
    async function submitSuggestion(publicKey, suggestion) {
      try {
        if (!suggestion) {
          throw new Error("Please enter a suggestion.");
        }
        const response = await fetch(`${BACKEND_URL}/submit-free-suggestion`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: publicKey, suggestion }),
        });
        if (!response.ok) {
          throw new Error(`HTTP error: ${await response.text()}`);
        }
        statusDiv.textContent = "Suggestion submitted successfully!";
        return true;
      } catch (err) {
        statusDiv.textContent = `Error submitting suggestion: ${err.message}`;
        return false;
      }
    }

    // Load suggestions
    async function loadSuggestions() {
      try {
        const user = window.solana?.publicKey?.toBase58();
        const isAdmin = user === ADMIN_WALLET;
        const response = await fetch(`${BACKEND_URL}/suggestions?wallet=${user}`);
        if (!response.ok) {
          throw new Error(`HTTP error: ${await response.text()}`);
        }
        const suggestions = await response.json();
        suggestionsList.innerHTML = "";
        if (!Array.isArray(suggestions) || suggestions.length === 0) {
          suggestionsList.innerHTML = "<p>No suggestions available.</p>";
          return;
        }
        suggestions.forEach((sug, index) => {
          const date = new Date(sug.timestamp);
          const timeString = date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
          const p = document.createElement("p");
          const displayName = sug.username || (sug.wallet ? sug.wallet.slice(0, 8) + '...' : "Anonymous");
          const avatarImg = sug.avatar ? `<img src="${sug.avatar}" class="avatar" alt="Avatar">` : "";
          p.innerHTML = `${avatarImg}${displayName} (${timeString}): ${sug.suggestion}`;
          if (isAdmin || sug.wallet === user) {
            const deleteBtn = document.createElement("span");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "âŒ";
            deleteBtn.onclick = async () => {
              if (confirm("Delete this suggestion?")) {
                const deleteResponse = await fetch(`${BACKEND_URL}/delete-suggestion`, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ index, wallet: user }),
                });
                if (deleteResponse.ok) {
                  p.remove();
                  statusDiv.textContent = "Suggestion deleted.";
                } else {
                  statusDiv.textContent = `Error deleting suggestion: ${await deleteResponse.text()}`;
                }
              }
            };
            p.appendChild(deleteBtn);
          }
          suggestionsList.appendChild(p);
        });
        suggestionsList.scrollTop = suggestionsList.scrollHeight;
      } catch (err) {
        statusDiv.textContent = `Error loading suggestions: ${err.message}`;
        suggestionsList.innerHTML = "<p>Failed to load suggestions.</p>";
      }
    }

    // Load polls
    async function loadPolls() {
      try {
        const user = window.solana?.publicKey?.toBase58();
        const response = await fetch(`${BACKEND_URL}/polls`);
        if (!response.ok) {
          throw new Error(`HTTP error: ${await response.text()}`);
        }
        const polls = await response.json();
        pollList.innerHTML = "";
        if (!Array.isArray(polls) || polls.length === 0) {
          pollList.innerHTML = "<p>No polls available.</p>";
          return;
        }
        polls.forEach((poll, index) => {
          const p = document.createElement("p");
          p.innerHTML = `<strong>${poll.question}</strong><br>Options: ${poll.options.map((opt, i) => `${opt.option} (${opt.votes} votes)`).join(", ")}`;
          if (poll.voters.includes(user)) {
            p.innerHTML += "<br><em>You voted.</em>";
          } else {
            const voteBtn = document.createElement("button");
            voteBtn.className = "retry-button";
            voteBtn.textContent = "Vote";
            voteBtn.onclick = async () => {
              const option = prompt(`Enter option number (0-${poll.options.length - 1}):`);
              if (option !== null && !isNaN(option) && option >= 0 && option < poll.options.length) {
                const voteResponse = await fetch(`${BACKEND_URL}/vote`, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ pollIndex: index, optionIndex: parseInt(option), wallet: user }),
                });
                if (voteResponse.ok) {
                  statusDiv.textContent = "Vote recorded!";
                  loadPolls();
                } else {
                  statusDiv.textContent = `Error voting: ${await voteResponse.text()}`;
                }
              } else {
                statusDiv.textContent = "Invalid option.";
              }
            };
            p.appendChild(voteBtn);
          }
          pollList.appendChild(p);
        });
      } catch (err) {
        statusDiv.textContent = `Error loading polls: ${err.message}`;
        pollList.innerHTML = "<p>Failed to load polls.</p>";
      }
    }

    // Create poll
    createPollBtn.addEventListener("click", async () => {
      const user = window.solana?.publicKey?.toBase58();
      if (user !== ADMIN_WALLET) {
        statusDiv.textContent = "Only admin can create polls.";
        return;
      }
      const question = pollQuestion.value.trim();
      const options = pollOption.value.trim().split(",").map(opt => opt.trim()).filter(opt => opt);
      if (!question || options.length < 2) {
        statusDiv.textContent = "Enter a question and at least two options (comma-separated).";
        return;
      }
      const response = await fetch(`${BACKEND_URL}/create-poll`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question, options, wallet: user }),
      });
      if (response.ok) {
        statusDiv.textContent = "Poll created successfully!";
        pollQuestion.value = "";
        pollOption.value = "";
        loadPolls();
      } else {
        statusDiv.textContent = `Error creating poll: ${await response.text()}`;
      }
    });

    // Get Solana connection
    async function getConnection(attempt = 0) {
      const rpc = RPC_ENDPOINTS[attempt];
      try {
        const connection = new solanaWeb3.Connection(rpc, { commitment: "confirmed" });
        await connection.getSlot();
        return connection;
      } catch (err) {
        if (attempt < RPC_ENDPOINTS.length - 1) {
          return getConnection(attempt + 1);
        }
        throw new Error("All RPC endpoints failed.");
      }
    }

    // Update VIP info
    async function updateVipInfo(publicKey, connection) {
      try {
        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
          publicKey,
          { mint: TOKEN_MINT, programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA") }
        );
        let tokenBalance = 0;
        for (const { account } of tokenAccounts.value) {
          if (account.data.parsed.info.mint === TOKEN_MINT.toBase58()) {
            tokenBalance = parseFloat(account.data.parsed.info.tokenAmount.uiAmount);
            break;
          }
        }
        document.getElementById("vip-balance").textContent = tokenBalance.toLocaleString();
        const rank = tokenBalance >= 1000000 ? "Rhodium" :
                     tokenBalance >= 750000 ? "Platinum" :
                     tokenBalance >= 500000 ? "Gold" :
                     tokenBalance >= 250000 ? "Silver" :
                     tokenBalance >= 100000 ? "Bronze" : "No Rank";
        document.getElementById("vip-rank").textContent = rank;
        return { balance: tokenBalance, rank };
      } catch (err) {
        statusDiv.textContent = `Error fetching balance: ${err.message}`;
        return { balance: 0, rank: "No Rank" };
      }
    }

    // Load username
    async function loadUsername(publicKey) {
      try {
        const response = await fetch(`${BACKEND_URL}/users`);
        if (!response.ok) {
          throw new Error(`HTTP error: ${await response.text()}`);
        }
        const users = await response.json();
        const userData = users[publicKey.toBase58()] || { username: "Not set", avatar: null };
        document.getElementById("username-display").textContent = userData.username;
        if (userData.username !== "Not set" && publicKey.toBase58() !== ADMIN_WALLET) {
          setUsernameBtn.textContent = "Username Set";
          setUsernameBtn.disabled = true;
          uploadAvatarBtn.textContent = "Avatar Set";
          uploadAvatarBtn.disabled = true;
          usernameInput.style.display = "none";
          avatarInput.style.display = "none";
        } else if (publicKey.toBase58() === ADMIN_WALLET) {
          setUsernameBtn.textContent = "Change Username";
          uploadAvatarBtn.textContent = userData.avatar ? "Change Avatar" : "Upload Avatar";
          setUsernameBtn.disabled = false;
          uploadAvatarBtn.disabled = false;
        }
        return userData;
      } catch (err) {
        statusDiv.textContent = `Error loading username: ${err.message}`;
        return { username: "Not set", avatar: null };
      }
    }

    // Check VIP access
    async function checkVipAccess() {
      try {
        if (!window.solana || !window.solana.isPhantom) {
          statusDiv.textContent = "Phantom Wallet required. Please install Phantom.";
          retryBtn.style.display = "none";
          alert("Phantom Wallet is required. Install it from https://phantom.app.");
          window.open("https://phantom.app/", "_blank");
          return false;
        }

        const provider = window.solana;
        let publicKey;
        try {
          const resp = await provider.connect();
          publicKey = resp.publicKey;
        } catch (err) {
          statusDiv.textContent = "Please connect your Phantom wallet.";
          retryBtn.style.display = "block";
          return false;
        }

        const storedPublicKey = sessionStorage.getItem("smmPublicKey");
        const isVerified = sessionStorage.getItem("smmVipVerified") === "true";

        if (isVerified && storedPublicKey === publicKey.toBase58()) {
          statusDiv.textContent = "VIP access granted!";
        } else {
          statusDiv.textContent = `Connected: ${publicKey.toBase58().slice(0, 6)}... Checking SMM balance...`;
          const connection = await getConnection();
          const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
            publicKey,
            { mint: TOKEN_MINT, programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA") }
          );

          let tokenBalance = 0;
          for (const { account } of tokenAccounts.value) {
            if (account.data.parsed.info.mint === TOKEN_MINT.toBase58()) {
              tokenBalance = parseFloat(account.data.parsed.info.tokenAmount.uiAmount);
              break;
            }
          }

          if (tokenBalance < VIP_MINIMUM) {
            statusDiv.textContent = `Access denied: Need at least ${VIP_MINIMUM.toLocaleString()} SMM. Current: ${tokenBalance.toLocaleString()} SMM.`;
            retryBtn.style.display = "block";
            sessionStorage.removeItem("smmVipVerified");
            sessionStorage.removeItem("smmPublicKey");
            return false;
          }

          sessionStorage.setItem("smmVipVerified", "true");
          sessionStorage.setItem("smmPublicKey", publicKey.toBase58());
          statusDiv.textContent = "VIP access granted!";
        }

        const connection = await getConnection();
        const { rank } = await updateVipInfo(publicKey, connection);
        await loadUsername(publicKey);
        await loadSuggestions();
        await loadPolls();
        connectWebSocket(rank, publicKey.toBase58().slice(0, 6));

        document.getElementById("submit-suggestion").replaceWith(document.getElementById("submit-suggestion").cloneNode(true));
        document.getElementById("submit-suggestion").addEventListener("click", async () => {
          const suggestion = suggestionInput.value.trim();
          if (!suggestion) {
            statusDiv.textContent = "Please enter a suggestion.";
            return;
          }
          const user = window.solana?.publicKey;
          if (!user) {
            statusDiv.textContent = "Please connect your wallet.";
            return;
          }
          const success = await submitSuggestion(user.toBase58(), suggestion);
          if (success) {
            suggestionInput.value = "";
            await loadSuggestions();
          }
        });

        document.getElementById("chat-input").addEventListener("keypress", (e) => {
          if (e.key === "Enter") document.getElementById("send-chat").click();
        });

        return true;
      } catch (err) {
        statusDiv.textContent = `Could not verify SMM balance: ${err.message}`;
        retryBtn.style.display = "block";
        return false;
      }
    }

    retryBtn.addEventListener("click", async () => {
      retryBtn.style.display = "none";
      statusDiv.textContent = "";
      await checkVipAccess();
    });

    window.addEventListener("load", async () => {
      try {
        const hasAccess = await checkVipAccess();
        if (!hasAccess && !retryBtn.style.display) {
          statusDiv.textContent = "Redirecting to main page...";
          setTimeout(() => window.location.href = "index.html", 3000);
        }
      } catch (err) {
        statusDiv.textContent = `Error loading page: ${err.message}`;
      }
    });
  </script>
