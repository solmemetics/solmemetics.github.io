<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solmemetics</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    img {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 40px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: white;
      color: black;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <img src="your-image.png" alt="Coming Soon" />
  <h1>Coming Soon</h1>
  <button id="connect">Connect Phantom</button>
  <div id="status"></div>

  <script src="https://unpkg.com/@solana/web3.js@1.93.5/lib/index.iife.min.js"></script>

  <script>
    const TOKEN_MINT = new solanaWeb3.PublicKey("So11111111111111111111111111111111111111112"); // Replace with your SPL token

    const connectBtn = document.getElementById("connect");
    const statusDiv = document.getElementById("status");

    connectBtn.addEventListener("click", async () => {
      const provider = window.solana;

      if (!provider || !provider.isPhantom) {
        statusDiv.textContent = "Phantom Wallet not found.";
        return;
      }

      try {
        const resp = await provider.connect();
        const publicKey = resp.publicKey;
        statusDiv.textContent = `Connected: ${publicKey.toBase58()}`;

        const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");

        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
          publicKey,
          {
            programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA")
          }
        );

        let hasToken = false;
        for (const { account } of tokenAccounts.value) {
          const info = account.data.parsed.info;
          if (
            info.mint === TOKEN_MINT.toBase58() &&
            parseFloat(info.tokenAmount.uiAmount) > 0
          ) {
            hasToken = true;
            break;
          }
        }

        statusDiv.textContent = hasToken
          ? "✅ You own the token!"
          : "❌ Token not found in wallet.";
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "Connection failed.";
      }
    });
  </script>
</body>
</html>
