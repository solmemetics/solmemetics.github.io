<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solmemetics</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
      position: relative;
    }

    img {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 40px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: white;
      color: black;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
    }

    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #balance {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div id="balance">Balance: 0 LetsBONK</div>
    <button id="connect">Connect</button>
  </div>
  <img src="your-image.png" alt="Coming Soon" />
  <h1>Solmemetics</h1>
  <h4>Soon.</h4>
  <div id="status"></div>

  <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>

  <script>
    // LetsBONK token mint address
    const TOKEN_MINT = new solanaWeb3.PublicKey("CDBdbNqmrLu1PcgjrFG52yxg71QnFhBZcUE6PSFdbonk");
    const TOTAL_SUPPLY = 100000000; // 100 million tokens
    const ONE_PERCENT = TOTAL_SUPPLY * 0.01; // 1% of total supply

    const connectBtn = document.getElementById("connect");
    const statusDiv = document.getElementById("status");
    const balanceDiv = document.getElementById("balance");

    async function checkPhantomAndConnect() {
      if (!window.solana || !window.solana.isPhantom) {
        statusDiv.textContent = "Phantom Wallet not found. Please install Phantom.";
        window.open("https://phantom.app/", "_blank");
        return;
      }

      try {
        const provider = window.solana;
        const resp = await provider.connect();
        const publicKey = resp.publicKey;
        statusDiv.textContent = `Connected: ${publicKey.toBase58().slice(0, 6)}...`;

        const connection = new solanaWeb3.Connection(
          "https://silent-fluent-diamond.solana-mainnet.quiknode.pro/bdf6a6133f8736f5bf9097f4628841fe18b60bcc",
          { commitment: "confirmed", disableRetryOnRateLimit: false }
        );

        try {
          new solanaWeb3.PublicKey(TOKEN_MINT);
        } catch (formatError) {
          console.error("Invalid mint address format:", formatError);
          statusDiv.textContent = "Error: LetsBONK token mint address is malformed.";
          return;
        }

        statusDiv.textContent += " Validating LetsBONK token mint...";
        try {
          const mintInfo = await connection.getParsedAccountInfo(TOKEN_MINT);
          if (!mintInfo.value) {
            statusDiv.textContent = "Error: LetsBONK token mint does not exist on Mainnet.";
            console.error("Mint not found:", TOKEN_MINT.toBase58());
            return;
          }
          if (mintInfo.value.data.program !== "spl-token") {
            statusDiv.textContent = "Error: Address is not a valid SPL token mint for LetsBONK.";
            console.error("Invalid token mint program:", TOKEN_MINT.toBase58());
            return;
          }
        } catch (mintError) {
          console.error("Mint validation error:", mintError);
          if (mintError.message.includes("403")) {
            statusDiv.textContent = "Error: RPC access forbidden (403). Please try again or use a different RPC.";
          } else if (mintError.message.includes("rate limit")) {
            statusDiv.textContent = "Error: Solana RPC rate limit exceeded. Try again later.";
          } else if (mintError.message.includes("network")) {
            statusDiv.textContent = "Error: Network issue with Solana RPC.";
          } else {
            statusDiv.textContent = "Error: Failed to validate LetsBONK token mint.";
          }
          return;
        }

        statusDiv.textContent += " Checking LetsBONK token balance...";
        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
          publicKey,
          {
            mint: TOKEN_MINT,
            programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"),
          }
        );

        let tokenBalance = 0;
        for (const { account } of tokenAccounts.value) {
          const info = account.data.parsed.info;
          if (info.mint === TOKEN_MINT.toBase58()) {
            tokenBalance = parseFloat(info.tokenAmount.uiAmount);
            break;
          }
        }

        balanceDiv.textContent = `Balance: ${tokenBalance.toFixed(2)} LetsBONK`;
        statusDiv.textContent = getCompliment(tokenBalance);

        function getCompliment(balance) {
          if (balance < 1 && balance > 0) {
            return "Thats not even one token, are you sure you have the right wallet?";
          } else if (balance === 1) {
            return "Hmm, just 1 LetsBONK? Curious, why so few?";
          } else if (balance > 1 && balance <= 10) {
            const compliments = [
              "Nice start with your LetsBONK! Maybe take it slow in crypto?",
              "A few LetsBONK - great taste, but crypto might not be your full-time gig yet!",
              "You’ve got some LetsBONK! Perhaps crypto’s a gentle hobby for now?"
            ];
            return compliments[Math.floor(Math.random() * compliments.length)];
          } else if (balance > 10 && balance <= 100) {
            const compliments = [
              "Wow, over 10 LetsBONK! You’re doing well - maybe crypto isn’t your calling, but it’s fun!",
              "More than 10 LetsBONK? Impressive, though you might enjoy it more outside crypto!",
              "Over 10 LetsBONK - nice stash! Crypto might be a sideline for you, no pressure!"
            ];
            return compliments[Math.floor(Math.random() * compliments.length)];
          } else if (balance > 100 && balance <= ONE_PERCENT) {
            const compliments = [
              "Over 100 LetsBONK? That’s cool! Have you thought about grabbing more?",
              "Nice, more than 100 LetsBONK! Ever considered adding to your stack?",
              "100+ LetsBONK - awesome! Maybe pick up a few more when you can?"
            ];
            return compliments[Math.floor(Math.random() * compliments.length)];
          } else if (balance > ONE_PERCENT) {
            return "With over 1% of LetsBONK (1 million+), you’re a powerhouse! You could shape the project’s direction - exciting times ahead!";
          } else if (balance === 0) {
            return "No tokens found in this wallet, this definitely can't be the right wallet";
          }
          return "Error determining LetsBONK balance.";
        }

        // Change button to disconnect and enable disconnect functionality
        connectBtn.textContent = "Disconnect";
        connectBtn.onclick = async () => {
          try {
            await provider.disconnect();
            connectBtn.textContent = "Connect";
            balanceDiv.textContent = "Balance: 0 LetsBONK";
            statusDiv.textContent = "";
            connectBtn.onclick = checkPhantomAndConnect;
          } catch (err) {
            console.error("Disconnect error:", err);
            statusDiv.textContent = "Error disconnecting from Phantom wallet.";
          }
        };
      } catch (err) {
        console.error("Error during connection or query:", err);
        if (err.code === 4001) {
          statusDiv.textContent = "Connection rejected by user.";
        } else if (err.message.includes("403")) {
          statusDiv.textContent = "Error: RPC access forbidden (403). Please try again or use a different RPC.";
        } else if (err.message.includes("rate limit")) {
          statusDiv.textContent = "Error: Solana RPC rate limit exceeded. Try again later.";
        } else if (err.message.includes("network")) {
          statusDiv.textContent = "Error: Network issue with Solana RPC.";
        } else {
          statusDiv.textContent = "Error: Failed to fetch LetsBONK token balance.";
        }
      }
    }

    connectBtn.addEventListener("click", checkPhantomAndConnect);

    window.addEventListener("load", async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const provider = window.solana;
          if (provider.isConnected) {
            await checkPhantomAndConnect();
          }
        } catch (err) {
          console.error("Auto-connect error:", err);
        }
      }
    });
  </script>
</body>
</html>
