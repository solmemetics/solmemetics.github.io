<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solmemetics</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    img {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 40px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: white;
      color: black;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <img src="your-image.png" alt="Coming Soon" />
  <h1>Coming Soon</h1>
  <button id="connect">Connect Phantom</button>
  <div id="status"></div>

  <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>

  <script>
    const TOKEN_MINT = new solanaWeb3.PublicKey("So11111111111111111111111111111111111111112"); // Replace with your actual SPL token mint address

    const connectBtn = document.getElementById("connect");
    const statusDiv = document.getElementById("status");

    async function checkPhantomAndConnect() {
      // Check if Phantom is available
      if (!window.solana || !window.solana.isPhantom) {
        statusDiv.textContent = "Phantom Wallet not found. Please install Phantom.";
        window.open("https://phantom.app/", "_blank");
        return;
      }

      try {
        // Attempt to connect to Phantom
        const provider = window.solana;
        const resp = await provider.connect();
        const publicKey = resp.publicKey;
        statusDiv.textContent = `Connected: ${publicKey.toBase58()}`;

        // Connect to Solana mainnet
        const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", "confirmed");

        // Get token accounts owned by the user
        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
          publicKey,
          {
            mint: TOKEN_MINT, // Filter by specific token mint
            programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"), // SPL Token Program
          }
        );

        let tokenBalance = 0;
        for (const { account } of tokenAccounts.value) {
          const info = account.data.parsed.info;
          if (info.mint === TOKEN_MINT.toBase58()) {
            tokenBalance = parseFloat(info.tokenAmount.uiAmount);
            break;
          }
        }

        statusDiv.textContent = tokenBalance > 0
          ? `✅ You hold ${tokenBalance} tokens!`
          : "❌ No tokens found in wallet.";
      } catch (err) {
        console.error("Error:", err);
        if (err.code === 4001) {
          statusDiv.textContent = "Connection rejected by user.";
        } else {
          statusDiv.textContent = "Failed to connect to Phantom Wallet.";
        }
      }
    }

    // Handle connection on button click
    connectBtn.addEventListener("click", checkPhantomAndConnect);

    // Auto-connect if wallet is already connected
    window.addEventListener("load", async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const provider = window.solana;
          if (provider.isConnected) {
            await checkPhantomAndConnect();
          }
        } catch (err) {
          console.error("Auto-connect error:", err);
        }
      }
    });
  </script>
</body>
</html>
